<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ig-app">

    <aside class="ig-sidebar">
        <div class="ig-logo">Instagram</div>

        <div class="ig-theme-toggle">
            <i class="fa-solid fa-moon" id="themeToggle"></i>
        </div>

        <nav class="ig-nav">

            <a><i class="fa-solid fa-magnifying-glass"></i><span>Szukaj</span></a>

            <a><i class="fa-solid fa-film"></i><span>Rolki</span></a>

            <a><i class="fa-regular fa-heart"></i><span>Powiadomienia</span></a>

    </aside>

    <main class="ig-feed">

        <!-- POST -->
        <article class="ig-post">
            <header class="post-header">
                <div class="avatar"></div>
                <span class="username">kingsteampoland</span>
                <i class="fa-solid fa-ellipsis"></i>
            </header>

            <div class="post-image slider">
                <img src="slide1.png" class="slide active">
                <img src="slide2.png" class="slide">
                <img src="slide3.png" class="slide">

                <button class="slide-btn prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="slide-btn next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>

                <!-- üéµ MUZYKA -->
                <div class="post-music" data-audio="music1.mp3">

                </div>
            </div>

            <div class="post-actions">
                <div class="left">
                    <i class="fa-regular fa-heart like-btn"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
