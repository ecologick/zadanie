<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Instagram UI Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ig-app">

<!-- SIDEBAR -->
<aside class="ig-sidebar">
    <div class="ig-logo">Instagram</div>

    <div class="ig-theme-toggle">
        <i class="fa-solid fa-moon" id="themeToggle"></i>
    </div>

    <nav class="ig-nav">
        <a><i class="fa-solid fa-house"></i><span>Strona główna</span></a>
        <a><i class="fa-solid fa-magnifying-glass"></i><span>Szukaj</span></a>
        <a><i class="fa-regular fa-compass"></i><span>Eksploruj</span></a>
        <a><i class="fa-solid fa-film"></i><span>Rolki</span></a>
        <a><i class="fa-regular fa-paper-plane"></i><span>Wiadomości</span></a>
        <a><i class="fa-regular fa-heart"></i><span>Powiadomienia</span></a>
        <a><i class="fa-regular fa-square-plus"></i><span>Utwórz</span></a>
        <a><i class="fa-regular fa-user"></i><span>Profil</span></a>
    </nav>
</aside>

<!-- FEED -->
<main class="ig-feed">

<!-- STORIES -->
<div class="ig-stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
</div>

<!-- POST Z MUZYKĄ -->
<article class="ig-post">
<header class="post-header">
    <div class="avatar"></div>
    <span class="username">kingsteampoland</span>
    <i class="fa-solid fa-ellipsis"></i>
</header>

<div class="post-image slider">
    <img src="bezrobocie1.png" class="slide active">
    <img src="bezrobocie2.png" class="slide">
    <img src="bezrobocie3.png" class="slide">

    <button class="slide-btn prev"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="slide-btn next"><i class="fa-solid fa-chevron-right"></i></button>

    <div class="post-music" data-audio="slide1.mp3">
        <i class="fa-solid fa-volume-high music-icon"></i>
    </div>
</div>

<div class="post-actions">
    <div class="left">
        <i class="fa-regular fa-heart like-btn"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
    </div>
    <i class="fa-regular fa-bookmark"></i>
</div>

<div class="post-text"><strong>GOL!</strong> POL vs FRA</div>
</article>

<!-- POST BEZ MUZYKI -->
<article class="ig-post">
<header class="post-header">
    <div class="avatar"></div>
    <span class="username">kingsteampoland</span>
    <i class="fa-solid fa-ellipsis"></i>
</header>

<div class="post-image slider">
    <img src="slide1.png" class="slide active">
    <img src="slide2.png" class="slide">
    <img src="slide3.png" class="slide">

    <button class="slide-btn prev"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="slide-btn next"><i class="fa-solid fa-chevron-right"></i></button>
</div>
    <div class="post-music" data-audio="slide2.mp3">
        <i class="fa-solid fa-volume-high music-icon"></i>
    </div>

<div class="post-actions">
    <div class="left">
        <i class="fa-regular fa-heart like-btn"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
    </div>
    <i class="fa-regular fa-bookmark"></i>
</div>

<div class="post-text">Zwykły post bez muzyki</div>
</article>

</main>
</div>

<script src="script.js"></script>
</body>
</html>
